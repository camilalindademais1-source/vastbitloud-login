<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro - Vastbitloud</title>
<style>
 body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#021633;font-family:Arial;color:white;}
 .card{background:rgba(255,255,255,0.06);padding:30px;width:330px;border-radius:12px;backdrop-filter:blur(10px);text-align:center;}
 input{width:100%;padding:12px;margin-top:10px;border-radius:6px;border:none;outline:none;}
 button{margin-top:15px;width:100%;padding:12px;border:none;border-radius:6px;background:#0066ff;color:white;font-size:16px;cursor:pointer;}
 a{color:#66aaff;font-size:14px;display:block;margin-top:10px;}
</style>
</head>
<body>
<div class="card">
<h2>Criar Conta</h2>
<input id="user" type="text" placeholder="Usuário">
<input id="pass" type="password" placeholder="Senha">
<button onclick="registerUser()">Cadastrar</button>
<a href="login.html">Já tenho conta</a>
</div>
<script src="script.js"></script>
</body>
</html>
